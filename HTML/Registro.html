<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-[#F2F8E6] h-[600px]">

<div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-center min-h-screen px-6">
    <div class="flex flex-col items-center justify-center text-center  md:text-left">
        <img src="../img/ecovolt.png" alt="Logo" class="h-20 w-auto mx-auto md:mx-0">
        <p style="font-family: 'Inter', sans-serif;" class="mt-6 text-[#708E33] text-3xl md:text-5xl font-semibold">
            Energía limpia para tu hogar
        </p>
    </div>

    <div class="flex justify-center md:justify-end">
        <div class="w-full max-w-sm p-6 bg-[#E6F0D2] border border-[#8FB740] rounded-lg shadow-sm sm:p-8 dark:bg-gray-800 dark:border-gray-700 mt-10 md:mt-0">
            <form class="space-y-6" action="#">
                <h5 class="text-xl font-medium text-[#708E33] text-center dark:text-white">Regístrate</h5>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-[#708E33]">Correo Electrónico</label>
                        <input type="email" id="email" placeholder="tunombre@algo.com"
                               class="w-full p-2.5 text-sm text-gray-900 bg-gray-50 border border-gray-300 rounded-lg focus:ring-[#708E33] focus:border-[#708E33]">
                    </div>

                    <div>
                        <label for="nombre" class="block mb-2 text-sm font-medium text-[#708E33]">Nombre</label>
                        <input type="text" id="nombre" placeholder="Nombre"
                               class="w-full p-2.5 text-sm text-gray-900 bg-gray-50 border border-gray-300 rounded-lg focus:ring-[#708E33] focus:border-[#708E33]">
                    </div>

                    <div>
                        <label for="email2" class="block mb-2 text-sm font-medium text-[#708E33]">Repetir Correo</label>
                        <input type="email" id="email2" placeholder="Repetir Correo"
                               class="w-full p-2.5 text-sm text-gray-900 bg-gray-50 border border-gray-300 rounded-lg focus:ring-[#708E33] focus:border-[#708E33]">
                    </div>

                    <div>
                        <label for="apellidos" class="block mb-2 text-sm font-medium text-[#708E33]">Apellidos</label>
                        <input type="text" id="apellidos" placeholder="Apellidos"
                               class="w-full p-2.5 text-sm text-gray-900 bg-gray-50 border border-gray-300 rounded-lg focus:ring-[#708E33] focus:border-[#708E33]">
                    </div>

                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-[#708E33]">Contraseña</label>
                        <input type="password" id="password" placeholder="••••••••"
                               class="w-full p-2.5 text-sm text-gray-900 bg-gray-50 border border-gray-300 rounded-lg focus:ring-[#708E33] focus:border-[#708E33]">
                    </div>

                    <div>
                        <label for="telefono" class="block mb-2 text-sm font-medium text-[#708E33]">Teléfono</label>
                        <input type="tel" id="telefono" placeholder="000000000"
                               class="w-full p-2.5 text-sm text-gray-900 bg-gray-50 border border-gray-300 rounded-lg focus:ring-[#708E33] focus:border-[#708E33]">
                    </div>
                </div>

                <button type="submit"
                        class="w-full text-[#708E33] bg-white hover:bg-gray-100 focus:ring-4 focus:ring-[#8FB740]/30 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition">
                    Registrarse
                </button>

                <p class="text-sm text-center font-medium text-[#708E33] mt-3">
                    ¿Ya estás registrado?
                    <a href="Login.html" class="underline hover:text-[#8FB740]">Entrar</a>
                </p>
            </form>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
</html>
