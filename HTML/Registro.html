<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="../CSS/registro.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-[#F2F8E6] h-[600px]">

<div class="grid grid-cols-2">
    <div class="flex flex-col items-center justify-center h-20 mt-40 ml-10">
        <img src="../img/ecovolt.png" alt="Logo" class="h-20 w-auto">
        <p style="font-family: 'Inter', sans-serif;" class="mt-4 text-[#708E33] text-center text-5xl">Energía limpia para tu hogar</p>
    </div>

    <div class="w-full max-w-sm p-4 bg-[#E6F0D2] border border-[#8FB740] rounded-lg shadow-sm sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700 mt-20 ml-auto mr-40">
        <form class="space-y-6" action="#">
            <h5 class="text-xl font-medium text-[#708E33] text-center dark:text-white">Resgístrate</h5>
            <div class="grid grid-cols-2 gap-6">
                <div class="flex flex-col">
                    <label for="email" class="block mb-2 text-sm font-medium text-[#708E33] dark:text-white">Correo Electrónico</label>
                    <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="tunombre@algo.com" required />
                </div>
                <div class="flex flex-col">
                    <label for="nombre" class="block mb-2 text-sm font-medium text-[#708E33] dark:text-white">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="Nombre" required />
                </div>
                <div class="flex flex-col">
                    <label for="email2" class="block mb-2 text-sm font-medium text-[#708E33] dark:text-white">Repetir Correo</label>
                    <input type="email" name="email2" id="email2" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="Repetir Correo" required />
                </div>
                <div class="flex flex-col">
                    <label for="apellidos" class="block mb-2 text-sm font-medium text-[#708E33] dark:text-white">Apellidos</label>
                    <input type="text" name="apellidos" id="apellidos" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="Apellidos" required />
                </div>
                <div class="flex flex-col">
                    <label for="password" class="block mb-2 text-sm font-medium text-[#708E33] dark:text-white">Contraseña</label>
                    <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
                </div>
                <div class="flex flex-col">
                    <label for="telefono" class="block mb-2 text-sm font-medium text-[#708E33] dark:text-white">Teléfono</label>
                    <input type="tel" name="telefono" id="telefono" placeholder="000000000" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
                </div>
            </div>
            <button type="submit"
                    class="w-full text-[#708E33] bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                Registrarse
            </button>

            <div class="text-sm font-medium text-[#708E33] dark:text-gray-300">
                ¿Ya estás registrado? <a href="Login.html" class="text-[#708E33] underline dark:text-blue-500">Entrar</a>
            </div>
        </form>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
</html>
